<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
   <div class="container">
        <div class="calculator">
              <div class="input">
                    <div class="outputCurrent"></div>
              </div>
              <div class="values">
                    <span class="unit">AC</span>
                    <span class="unit">C</span>
                    <span class="unit remainder">%</span>
                    <span class="unit division">÷</span>
                    <span class="unit one">1</span>
                    <span class="unit two">2</span>
                    <span class="unit three">3</span>
                    <span class="unit multiplication">⨯</span>
                    <span class="unit foure">4</span>
                    <span class="unit five">5</span>
                    <span class="unit six">6</span>
                    <span class="unit subtraction">-</span>
                    <span class="unit seven">7</span>
                    <span class="unit eight">8</span>
                    <span class="unit nine">9</span>
                    <span class="unit addition">+</span>
                    <span class="unit unit-0 zero">0</span>
                    <span class="unit">.</span>
                    <span class="unit">=</span>
              </div>
        </div>
    </div>
<script src="javascript.js"></script>
</body>
</html>
