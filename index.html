<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
   <div class="container">
              <h1>Calculator Layout using Neumorphism</h1>
        <div class="calculator">
              <div class="input">
                    <div>0</div>
              </div>
              <div class="values">
                    <span class="unit">AC</span>
                    <span class="unit">±</span>
                    <span class="unit">%</span>
                    <span class="unit">÷</span>
                    <span class="unit">1</span>
                    <span class="unit">2</span>
                    <span class="unit">3</span>
                    <span class="unit">⨯</span>
                    <span class="unit">4</span>
                    <span class="unit">5</span>
                    <span class="unit">6</span>
                    <span class="unit">-</span>
                    <span class="unit">7</span>
                    <span class="unit">8</span>
                    <span class="unit">9</span>
                    <span class="unit">+</span>
                    <span class="unit unit-0">0</span>
                    <span class="unit">,</span>
                    <span class="unit">=</span>
              </div>
        </div>
    </div>
</body>
</html>
